<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Document</title>
    <link rel="shortcut icon" href="location.png" type="image/x-icon">  
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

    <h1>Weather App</h1>

            <div class="tab-container">
                 <div class="tab" data-userWeather >Your Weather</div>
                 <div class="tab" data-searchWeather>Search Weather</div>
            </div>
    
         
         
            <div class="weather-container">
                    <!--grant location container-->
                    <div class=" sub-container grant-location-container">
                        <img src="location.png" alt="" width="80" height="80" loading="lazy">
                            <p>grant Location Access</p>
                            <p>allow user to get weather information mmm</p>
                            <button class="btn" data-grantAccess> grant Access </button>
                    </div>




                    <!--Search form Container-->
                    <form class="form-container" data-searchform>

                            <input placeholder="Search For City" data-searchinput >

                            <button class="btn">

                                <img src="search.png" width="20" height="20" loading="lazy">
                            </button>
                    </form>
<!---->
                    <!--Loading screen conntainer-->
                    <div class=" sub-container loading-container">
                        <img src="loading.gif" alt="" width="150" height="150">
                        <p>Loading</p>

                    </div>
                    
                    <!--show wheather info-->
                    <div class=" sub-container user-info-container">
                        <!--cit name and flags-->
                        <div class="name">
                            <p data-cityName></p>
                            <img data-countryIcon>
                        </div>

                        <!--weather description m-->
                        <p data-weatherDesc> </p>
                        <!--weathr icon m-->
                        <img data-weatherIcon>
                        <!--temperature-->
                        <P data-temp> </P>

                           
                        <!--3 card paramneters-->
                        <div class="parameter-container">
                                <!--card 1-->
                                <div  class="parameter">
                                    <img src="wind.png" alt="">
                                    <p>windspeed</p>
                                    <p data-windspeed></p>
                                </div>


                                <!--card 2-->

                                 <div class="parameter">
                                    <img src="humidity.png" alt="">
                                    <p>humidity</p>
                                    <P data-humidity></P>
                                 </div>   

                                    <!--card 3-->
                                    <div class="parameter">

                                        <img src="cloud.png">
                                        <p>Clouds</p>
                                        <p data-cloudliness></p>

                                    </div> 
                        </div>
                    </div>
            </div>
    
</div>
     <script src="script.js">

    </script>
</body>
</html>
